<header>
  <div class="navbar shadow-lg bg-primary text-neutral-content">
    <div class="flex-1 px-2 mx-2">
      <span class="text-lg font-bold">Ant1B2x Hash Cracker</span>
    </div>
    <div class="flex-none hidden px-2 mx-2 md:flex">
      <div class="flex items-stretch">
        <a *ngFor="let route of routes" routerLink="/{{ route.path }}" routerLinkActive="active" class="btn btn-ghost btn-sm rounded-btn">
          {{ route.data!['title'] }}</a>
      </div>
    </div>
    <div class="flex-none md:hidden">
      <div class="dropdown dropdown-end">
        <button class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <ul tabindex="0" class="p-2 shadow menu dropdown-content bg-base-100 rounded-box w-52">
          <li *ngFor="let route of routes">
            <a routerLink="/{{ route.path }}" routerLinkActive="active">
              {{ route.data!['title'] }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>  
</header>
